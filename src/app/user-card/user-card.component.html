<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
        {{ user.name }}
      </mat-card-title>
      <mat-card-subtitle>{{ user.team }}</mat-card-subtitle>
    </mat-card-title-group>
    <div fxFlex></div>
    <!-- <div *ngIf="edit" class="action-btns">
      <button mat-icon-button color="primary" (click)="editUser(user)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div> -->
  </mat-card-header>
  <mat-card-content>
    <div>
      <button mat-button class="time">
        Freestyle best: {{ user.freestyleBest }} <mat-icon iconPositionEnd>show_chart</mat-icon>
      </button>
    </div>
    <div>
      <button mat-button class="time">
        Backstroke best: {{ user.backstrokeBest }} <mat-icon iconPositionEnd>show_chart</mat-icon>
      </button>
    </div>
    <div>
      <button mat-button class="time">
        Breaststroke best: {{ user.breaststrokeBest }}
        <mat-icon iconPositionEnd>show_chart</mat-icon>
      </button>
    </div>
    <div>
      <button mat-button class="time">
        Butterfly best: {{ user.butterflyBest }} <mat-icon iconPositionEnd>show_chart</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
